<script>
    let array1 = [3, 5, 1, 8, -3, 7, 8];
    let array2 = [7, 12, 6, 9, 20, 56, 89]
    let array3 = []
    let array4 = [0, 0, 0, 0, 0, 0]
    function miniAarr(array) {
        if(array.length === 0)
            return "rong";
        let min = array[0]
        for (i = 1; i< array.length; i++){
            if(array[i] < min){
                min = array[i]
            }
        }return min;
    }
alert("min"+miniAarr( array1))
alert('min'+miniAarr(array2))
    alert(miniAarr(array3))
    alert(miniAarr(array4))
</script>
