<script>
    let number1 = parseInt(prompt('nhap so thu nhat'))
    let number2 = parseInt(prompt('nhap so thu hai'))

            return 'so thu nhat lon hon so thu hai '
        } else {

    }
    let total = myFunction(number1,number2)
    alert(total)
</script>
