<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhap mot so nguyen'));
    let count = 0;
    function myFunction(a) {

    for(let i = 1;i<=a;i++) {
        if (a % i == 0) {
            count++
        }
    }if(count === 2){
        return ' so nguyen to '
        }else{
        return 'khong phai so nguyen to'
    }

    }
    document.write(myFunction(number))


</script>

</body>
</html>
