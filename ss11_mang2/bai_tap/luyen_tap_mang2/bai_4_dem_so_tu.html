<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let count = 0;
    let nhap = parseInt(prompt('nhap do dai mang '))
    for (let i = 0; i < nhap; i++) {
        let nhap2 = parseInt(prompt('nhap ky tu thá»© '+(i+1)));
        mang.push(nhap2);
    }

    let string = mang.join("");
    let mang2 = string.split("");
    for (let i = 0; i< mang2.length;i++){
        if(!isNaN(mang2[i])){
            count++
        }
    }
    document.write(mang);
    document.write(count)





</script>

</body>
</html>
