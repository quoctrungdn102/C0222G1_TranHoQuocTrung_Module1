head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input type="text" id="bang1">
<span><input type="text" id="bang2"></span>
<p></p>
<button onclick="clickButton('+')">Additon(+)</button>
<button onclick="clickButton('-')">Subsaction(-)</button>
<button onclick="clickButton('*')">Multiplication(x)</button>
<button onclick="clickButton('/')">Division (/)</button>
<p   id="ra"> </p>
<script>
    function clickButton(value) {
        let a = parseInt(document.getElementById('bang1').value);
        let b = parseInt(document.getElementById('bang2').value);
        let c = eval(a+value+b)
        document.getElementById('ra').innerHTML = "resul: " + c ;
    }

</script>
</body>
</html>
