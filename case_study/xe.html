<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
    ​
</head>
<body>
<h1 align="center">Danh sach xe</h1>
<div>
    <button id="add" onclick="create()">Create new car</button>
</div>
<p id="display"></p>
​
</body>
<script>
    //Tạo đối tượng Car.
    class Car {
        constructor(name, color, weight) {
            this._name = name;
            this._color = color;
            this._weight = weight;
        }
    ​
        //alt + insert
        getName() {
            return this._name;
        }
    ​
        setName(value) {
            this._name = value;
        }
    ​
        getColor() {
            return this._color;
        }
    ​
        setColor(value) {
            this._color = value;
        }
    ​
        getWeight() {
            return this._weight;
        }
    ​
        setWeight(value) {
            this._weight = value;
        }
    }
    // Tạo mảng để lưu danh sách các đối tượng.
    let arrCar = [];
    let car = new Car("abc","black",100);
    arrCar.push(car);
​
    //Hàm hiển thị đối tượng
    function displayCar(arr) {
        let temp = "<table border='1px'>\n" +
            "    <tr>\n" +
            "        <th>Name</th>\n" +
            "        <th>Color</th>\n" +
            "        <th>Weight</th>\n" +
            "        <th>Action</th>\n" +
            "    </tr>";
​
        for (let i = 0; i < arr.length; i++) {
            temp += "<tr>" +
                "<td>" + arr[i].getName() + "</td>" +
                "<td>" + arr[i].getColor() + "</td>" +
                "<td>" + arr[i].getWeight() + "</td>" +
                "<td>" +
                "<button style='color: white;background-color: gold' onclick='update("+ i +")'>Update</button>" +
                "<button style='color: white;background-color: red' onclick='remove("+ i +")'>Delete</button>" +
                "</td>" +
                "</tr> "
        }
        temp += "</table>";
        document.getElementById("display").innerHTML = temp;
    }
​
    //Gọi hàm để hiển thị đối tượng
    displayCar(arrCar);
​
    //hàm tạo mới
    function create() {
        let name = prompt("nhap ten");
        let color = prompt("nhap mau");
        let weight = prompt("nhap trong luong");
        let newCar = new Car(name,color,weight);
        arrCar.push(newCar);
        alert("them moi thanh cong");
        displayCar(arrCar);
    }
​
    //Hàm update
    function update(id) {
        let name = prompt("nhap ten");
        let color = prompt("nhap mau");
        let weight = prompt("nhap trong luong");
        arrCar[id].setName(name);
        arrCar[id].setColor(color);
        arrCar[id].setWeight(weight);
        alert("update thanh cong");
        displayCar(arrCar);
    }
    //Hàm delete
    function remove(id) {
        let choose = confirm("ban co chac chan xoa hay khong ?");
        // Duy Trung yêu cầu cho dễ hiểu.
        if (choose === true){
            arrCar.splice(id,1);
            alert("xoa thanh cong");
            displayCar(arrCar);
        }else {
            displayCar(arrCar);
        }
    }
</script>
</html>
