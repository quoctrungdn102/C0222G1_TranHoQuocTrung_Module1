<script>
    let m = parseInt(prompt('nhap dong' ))
    let n = parseInt(prompt('nhap cot'))

    // function myFunction(m, n) {
    let total = 0;
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt('nhap ca phan tu'))
        }
    }
    console.log(arr)

    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++){
            if( arr[i][j]%2===0) {
                total+=arr[i][j]
            }
        }
    }
    console.log('tong ca so chan = '+total)




</script>
