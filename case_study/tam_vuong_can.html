<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt('nhap chieu cao '))
    for(let i =0;i < h ; i++){
        for(let j=0;j<=i;j++){
            if(j === 0 ||j===i){
                document.write('*  &nbsp')
            }else {
                document.write('&nbsp&nbsp&nbsp&nbsp')
            }
        }document.write('<br>')
    }
    for(let i = 0;i<=h;i++ ){
        document.write('*&nbsp&nbsp')
    }
</script>

</body>
</html>
