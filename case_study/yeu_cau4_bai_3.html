<script>
    let str1 = 'aabccf'
    let str2 = 'adcedf'
    let count = 0;
    let arrStr1 = str1.split('');
    let arrStr2 = str2.split('');

    while (arrStr1.length > 0) {
        let x = arrStr1.shift();
        for (let j = 0; j < arrStr2.length; j++) {
            if (arrStr2[j] === x) {
                arrStr2.splice(j, 1);
                count++;
                break;
            }
        }
    }
    alert(count);
