<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            padding: 20px;
            border: 1px solid black;
        }
        .th{
            font-family: 'Patua One', cursive;
            font-size:16px;
            font-weight:400;
            color:#fff;
            text-align:center;
            padding:20px;
            background-color: #d61b06;
            border-color: white;
        }
        .td{
            font-family: 'Open Sans', sans-serif;
            font-weight:400;
            color:#5f6062;
            font-size:13px;
            padding:20px 20px 20px 20px;
            border-bottom:1px solid #e0e0e0;
            text-align: center;
        }
        .hover {
            background: burlywood;
        }
    </style>
</head>
<body style="padding: 50px" >
<h2>Thời khóa biểu </h2>
<table style=" width: 100%;
    border-collapse: collapse;">
    <tr class="a ">
        <th class="th a" rowspan="2">Thứ </th>
        <th class="th a" colspan="2">Hoạt động </th>
    </tr>
    <tr class="a">
        <th class="th a">Sáng</th>
        <th class="th a">Chiều </th>
    </tr>
    <tr class="a">
        <td class="td a">Thứ hai </td>
        <td class="td a">Thể dục</td>
        <td class="td a">HĐ trò chơi </td>
    </tr>
    <tr class="a">
        <td class="td a">thứ 3 </td>
        <td class="td a">nhận biết tập nói </td>
        <td class="td a">Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr class="a ">
        <td class="td a">Thứ 4</td>
        <td class="td a">Âm nhạc </td>
        <td class="td a">Vui chơi </td>
    </tr>
    <tr class="a ">
        <td class="td a">Thứ 5</td>
        <td class="td a">Văn học </td>
        <td class="td a">Nhận biết các giá trị sống </td>
    </tr>


</table>
</body>
</html>
