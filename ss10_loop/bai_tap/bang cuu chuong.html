<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let bang;
     bang = "<table border='1' width='700' cellpadding='0' cellspacing='1'>"

    for(i=1; i <= 10; i++){
        bang = bang + '<tr>'
            for(j=2; j<= 9; j++){
                bang = bang + '<td>'+j+'x'+i+'=' +j*i+'</td>'
            }
            bang = bang + '</tr>'

    }
    bang = bang + '<table>'
    document.write(bang);
</script>
</body>
</html>
