<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let enternum = parseInt(prompt('nhap so nguyen duong '))
    let multiplication = 1;
    for (i = 1; i <= enternum; i++) {
        multiplication = multiplication * i
    }
    document.write("Giai thua cua " + enternum + "= " + multiplication)

</script>
</body>
</html>
