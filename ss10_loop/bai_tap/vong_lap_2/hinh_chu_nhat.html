<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    let n= 7;
    let m = 21;
    let i, j;
    for (i = 1; i <= n; i++)
    {
        for (j = 1; j <= m; j++)
        {
            if (i == 1 || i == n || j == 1 || j == m)
                document.write("*");
            else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }



</script>

</body>
</html>
