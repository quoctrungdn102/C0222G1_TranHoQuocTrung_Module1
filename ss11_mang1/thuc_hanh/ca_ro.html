<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");

    let trung = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        trung[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += trung[i][j] + "&nbsp;&nbsp;&nbsp;";

             }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML ='<hr/>' +data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        trung[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                    data += trung[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        document.getElementById("carogame").innerHTML = "<hr/>" + data;
    }
</script>
</body>


</html>
