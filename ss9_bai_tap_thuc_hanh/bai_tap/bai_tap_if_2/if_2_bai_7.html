<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap a'))
    let b = parseInt(prompt('nhap b'))
    let c = parseInt(prompt('nhap c'))
    let delta = b*b - (4*a*c)
    if (delta < 0 ){
        document.write('phuong trinh vo nghiem ')
    }else if (delta >0) {
        let x1 = ((-b)+Math.sqrt(delta))/2*a
        let x2 = ((-b)-Math.sqrt(delta))/2*a
        document.write('phuong trinh co hai nghiem : ' + 'x1 = ' + x1 + 'x2 = '+x2 )
        }else {
        let x = (-b)/2*a
        document.write(' phuong trinh co nghiem kep l√† :' + 'x1=x2 = '+ x )
    }
</script>

</body>
</html>
