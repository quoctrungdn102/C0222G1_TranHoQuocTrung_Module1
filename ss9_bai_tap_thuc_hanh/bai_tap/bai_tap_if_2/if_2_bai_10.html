<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tien dien</title>
</head>
<body>
    <script>
        let sanluongdien = parseInt(prompt('nhap san luong dien cua ban '))
            if (sanluongdien > 0&&sanluongdien <= 50){
                let tiendien = sanluongdien*1670
                document.write(sanluongdien+'kWh = ' + tiendien.toLocaleString() + ' vnd')

            }
    </script>


</body>
</html>
