<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight =parseInt(prompt('nhap weight '))
    let height = parseInt(prompt('nhap height'))
     bmi = weight / (height ^ 2)
    if (bmi < 18){
        document.write('underweight');
    }else if (bmi < 25){
        document.write('nornal')
    }else if (bmi < 30){
        document.write('overwight')
    }else {
        document.write('obse')
    }

</script>

</body>
</html>
