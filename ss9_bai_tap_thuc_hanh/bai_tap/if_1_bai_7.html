<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phut =parseInt(prompt('nhập phut goi '))
    if (phut <= 100){
        let total = phut*1500
        document.write('cuoc 1.500 dong 1 phut cho 100 phút gọi dau tien: ' + total.toLocaleString() + ' dong')
    }else if((phut>100)&&(phut<200)){
        let total = phut*1200
        document.write('cuoc 1.200 dong 1 phut cho 100 phut tiep theo: ' + total.toLocaleString() + ' dong')
    }else {
        let total = phut*1000
        document.write('cuoc 1000 dong 1 phut cho 200 phut tiep theo:' + total.toLocaleString() + ' dong' )
    }
</script>

</body>
</html>
