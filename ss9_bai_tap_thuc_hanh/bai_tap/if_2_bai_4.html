<script>
    let a = parseInt(prompt('canh thu nhat'))
    let b = parseInt(prompt('canh thu hai'))

    if((a>0)&&(b>0))
    {
        document.write('dien tich hinh chu nhat : ' + s)
    }else {
        document.write('nhap lai gia tri khac')
    }
</script>
